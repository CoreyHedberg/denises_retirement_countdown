<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.min.css" />
    <script defer src="./index.min.js"></script>
    <link rel="shortcut icon" href="favicon/favicon.png" type="image/x-icon" />
    <title>Denise's Retirement Countdown</title>
  </head>
  <body>
    <section id="header">
      <div id="header-text">Denise's Retirement Countdown</div>
    </section>
    <section id="vacation-countdown">
      <div id="countdown-timer" class="container">
        <div id="days" class="countdown-number"></div>
        <div class="countdown-text">days</div>
        <div id="hours" class="countdown-number"></div>
        <div class="countdown-text">hours</div>
        <div id="minutes" class="countdown-number"></div>
        <div class="countdown-text">minutes</div>
        <div id="seconds" class="countdown-number"></div>
        <div class="countdown-text">seconds</div>
      </div>
    </section>
  </body>
</html>
